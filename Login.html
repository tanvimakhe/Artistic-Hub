<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=" crossorigin="anonymous"  referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="registration-header">
        <div class="container">
            <div class="logo">
                <a href="home.html"><img src="images/logo.jpg"</a>
            </div>
            <nav>
                <ul>
                    <li class="link">
                        <a href="home.html">Home</a>
                    </li>
                    <li class="link">
                        <a href="AboutUs.html">About Us</a>
                    </li>
                    <li class="link">
                        <a href="Contact_us.html">Contact</a>
                    </li>
                    <li class="link">
                        <a href="Login.html">Login/Sign Up</a>
                    </li>
                </ul>
            </nav>
        </div>
        <main>
            <section class="user-container login-section--display">
                <div class="registration">
                     <div class="grid-two--column">
                        <div class="form-text">
                            <h2>Welcome Back!</h2>
                            <p> To keep connected with us please login with your personal info.</p>
                            <button class="login-btn">Login Here</button>
                        </div>
                        <div class="registration-form">
                            <h2>Create Account</h2>
                            <div class="social-icons">
                                <a href="https://twitter.com/i/flow/login"><img src="images/tw.png"></a>
                                <a href="https://www.instagram.com/accounts/login/?hl=en"><img src="images/insta.png"></a>
                                <a href="https://www.facebook.com/login/"><img src="images/fb.png"></a>
                            </div>
                            <p>Or use your Emails for registration</p>

                            <form id="signupForm" onsubmit="return validateSignupForm()">
                                <div class="form-group">
                                    <label for="signupName">Username:</label>
                                    <input type="text" id="signupName" name="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="signupEmail">Email:</label>
                                    <input type="text" id="signupEmail" name="email" required>
                                    <span id="signupEmailError" class="error"></span>
                                </div>
                                <div class="form-group">
                                    <label for="signupPassword">Password:</label>
                                    <div style="position: relative;">
                                        <input type="password" id="signupPassword" name="password" required oninput="checkPasswordStrength(this)">
                                        <span id="showSignupPassword" onclick="togglePasswordVisibility(this)"></span>
                                    </div>
                                    <span id="passwordStrength"></span>
                                    <span id="signupPasswordError" class="error"></span>
                                </div>
                                <div class="form-group">
                                    <label for="confirmPassword">Confirm Password:</label>
                                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                                    <span id="confirmPasswordError" class="error"></span>
                                </div>
                                <div class="form-group">
                                    <button type="submit">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    </div>
                    <div class="login">
                        <div class="grid-two--column">
                            <div class="form-text">
                                <h2>Hello, Friend!</h2>
                                <p>Enter your personal details and start journey with us.</p>
                                <button class="registration-btn">Register Here</button>
                            </div>
                            <div class="login-form">
                                <h2>Login</h2>
                                <div class="social-icons">
                                    <a href="https://twitter.com/i/flow/login"><img src="images/tw.png"></a>
                                    <a href="https://www.instagram.com/accounts/login/?hl=en"><img src="images/insta.png"></a>
                                    <a href="https://www.facebook.com/login/"><img src="images/fb.png"></a>
                                </div>
                                <p> Or use your account </p>
    
                                <form id="loginForm" onsubmit="return validateLoginForm()">
                                    <div class="form-group">
                                        <label for="loginEmail">Email:</label>
                                        <input type="text" id="loginEmail" name="email" required>
                                        <span id="loginEmailError" class="error"></span>
                                    </div>
                                   
                                    <div class="form-group">
                                        <label for="loginPassword">Password:</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="loginPassword" name="password" required>
                                            <div class="input-group-append">
                                                <span id="showloginPassword" onclick="togglePasswordVisibility(this)"></span>
                                            </div>
                                        </div>
                                        <small id="loginPasswordError" class="error"></small>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                
            </section>
        </main> 

    </header>
    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function validateSignupForm() {
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            document.getElementById("signupEmailError").textContent = "";
            document.getElementById("signupPasswordError").textContent = "";
            document.getElementById("confirmPasswordError").textContent = "";

            let isValid = true;

            
            if (!isValidEmail(email)) {
                isValid = false;
                document.getElementById("signupEmailError").textContent = "Invalid email address";
            }
            if (password.length < 8) {
                isValid = false;
                document.getElementById("signupPasswordError").textContent = "Password must be at least 8 characters long";
            }

            if (password !== confirmPassword) {
                isValid = false;
                document.getElementById("confirmPasswordError").textContent = "Passwords do not match";
            }

            return isValid;
        }

        function validateLoginForm() {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            document.getElementById("loginEmailError").textContent = "";
            document.getElementById("loginPasswordError").textContent = "";

            let isValid = true;

            if (!isValidEmail(email)) {
                isValid = false;
                document.getElementById("loginEmailError").textContent = "Invalid email address";
            }
            if (password.length < 8) {
                isValid = false;
                document.getElementById("loginPasswordError").textContent = "Password must be at least 8 characters long";
            }

            return isValid;
        }
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        function checkPasswordStrength(passwordInput) {
           
            const passwordStrength = document.getElementById("passwordStrength");
            const password = passwordInput.value;
            let strength = 0;

            
            if (password.length >= 8) {
                strength++;
            }
            if (/[a-z]/.test(password)) {
                strength++;
            }
            if (/[A-Z]/.test(password)) {
                strength++;
            }
            if (/\d/.test(password)) {
                strength++;
            }
            if (/[^A-Za-z0-9]/.test(password)) {
                strength++;
            }
            switch (strength) {
                case 1:
                    passwordStrength.textContent = "Weak";
                    passwordStrength.style.color = "red";
                    break;
                case 2:
                    passwordStrength.textContent = "Moderate";
                    passwordStrength.style.color = "orange";
                    break;
                case 3:
                    passwordStrength.textContent = "Strong";
                    passwordStrength.style.color = "green";
                    break;
                case 4:
                    passwordStrength.textContent = "Very Strong";
                    passwordStrength.style.color = "dark green";
                    break;
                    default:
                    passwordStrength.textContent = "";
            }
        }
        function togglePasswordVisibility(spanElement) {
            const passwordInput = spanElement.parentElement.querySelector("input[type='password']");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                spanElement.textContent = "Hide";
            } else {
                passwordInput.type = "password";
                spanElement.textContent = "Show";
            }
        }
    const user_con=document.querySelector('.user-container');
    const regis_btn=document.querySelector('.registration-btn');
    const login_btn=document.querySelector('.login-btn');

    regis_btn.addEventListener('click',()=>{
        user_con.classList.add('login-section--display')
    })

    login_btn.addEventListener('click',()=>{
        user_con.classList.remove('login-section--display')
    })
    
    </script>
</body>
</html>
